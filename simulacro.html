TIENE POR OBJETIVO GARANTIZAR LA LÍNEA DE VIDA POLICIAL, COMO RESULTADO FAVORABLE DEL PROCESO DE LOS DEMÉRITOS REGISTRADOS DURANTE SU VIDA.
TIENE POR FINALIDAD GARANTIZAR LA LÍNEA DE CARRERA POLICIAL, COMO RESULTADO OBJETIVO DEL PROCESO DE EVALUACIÓN DE LOS MÉRITOS Y DEMÉRITOS REGISTRADOS DURANTE LA CARRERA.

778. CONSTITUYE UNA FUNCIÓN DEL TRIBUNAL DE DISCIPLINA POLICIAL:

PONER EN CONOCIMIENTO DEL INTERESADO LA RESOLUCIÓN QUE RESUELVE EL PROCEDIMIENTO ADMINISTRATIVODISCIPLINARIO.
CONOCE Y RESUELVE EN APELACIÓN O CONSULTA, LAS ABSOLUCIONES Y SANCIONES DE INFRACCIONES GRAVES Y LEVES, SIEMPRE QUE ESTAS HAYAN SIDO IMPUTADAS CON INFRACCIONES MUY GRAVES EN UN MISMO PROCEDIMIENTO ADMINISTRATIVO DISCIPLINARIO

INVESTIGAR EN EL MARCO DEL PROCEDIMIENTO ADMINISTRATIVO-DISCIPLINARIO LOS HECHOS EN LOS CUALES SE ENCUENTRE INVOLUCRADO EL PERSONAL POLICIAL, QUE CONSTITUYAN INFRACCIONES GRAVES O MUY GRAVES TIPIFICADAS EN LA PRESENTE LEY.

902.	¿QUÉ SUCEDE CUANDO DENTRO DE UNA INVESTIGACIÓN POR INFRACCIONES GRAVES O MUY GRAVES SE IDENTIFICAN HECHOS QUE PUEDAN SER CONSIDERADOS COMO UNA INFRACCIÓN LEVE?
LAS INFRACCIONES LEVES NO FORMARAN PARTE DE LA INVESTIGACIÓN, YA QUE SE INVESTIGAN INFRACCIONES DE MAYOR GRAVEDAD.
EL ÓRGANO DE INVESTIGACIÓN A CARGO, APERTURA UNA NUEVA INVESTIGACIÓN, DONDE SE INCLUIRÁ LA INFRACCIÓN LEVE, SOLICITANDO LOS DESCARGOS CORRESPONDIENTES.
EL ÓRGANO DE INVESTIGACIÓN A CARGO, EXCLUIRÁ LA INFRACCIÓN LEVE DEL PROCEDIMIENTO DE INVESTIGACIÓN, INICIANDO UN NUEVO PROCEDIMIENTO ADMINISTRATIVO-DISCIPLINARIO PARA LOS DESCARGOS CORRESPONDIENTES.
SE NOTIFICA INMEDIATAMENTE AL PRESUNTO INFRACTOR, Y SE LE IMPONE LA SANCIÓN CORRESPONDIENTE A LA INFRACCIÓN LEVE COMETIDA.
EL ÓRGANO DE INVESTIGACIÓN A CARGO LA INCLUIRÁ EN EL PROCEDIMIENTO DE INVESTIGACIÓN, SOLICITANDO LOS DESCARGOS CORRESPONDIENTES.

1369.	EN RELACIÓN AL ARTÍCULO 61 DE LA LEY DEL PROCEDIMIENTO ADMINISTRATIVO GENERAL (LEY 27444), RESPECTO A LA FUENTE DE LA COMPETENCIA DE LAS ENTIDADES ADMINISTRATIVAS, ¿CUÁL DE LAS SIGUIENTES AFIRMACIONES DESCRIBE CORRECTAMENTE EL ORIGEN Y REGULACIÓN DE DICHA COMPETENCIA?
LA COMPETENCIA DE LAS ENTIDADES ADMINISTRATIVAS PUEDE ESTABLECERSE VÁLIDAMENTE MEDIANTE ACUERDOS MUNICIPALES Y RESOLUCIONES ADMINISTRATIVAS DE CARÁCTER GENERAL A FALTA DE DISPOSICIÓN CONSTITUCIONAL O LEGAL.
LA COMPETENCIA DE LAS ENTIDADES TIENE SU ORIGEN DIRECTO EN LA PRÁCTICA ADMINISTRATIVA Y LA COSTUMBRE, Y PUEDE SER RECONOCIDA POR REGLAMENTOS EMITIDOS POR LA ADMINISTRACIÓN CENTRAL.
LA COMPETENCIA DE LAS ENTIDADES DEVIENE ÚNICAMENTE DE LA CONSTITUCIÓN Y LA LEY, Y ES REGLAMENTADA POR NORMAS ADMINISTRATIVAS QUE SE DERIVAN DE DICHAS FUENTES.
LAS ENTIDADES ADQUIEREN COMPETENCIA PRINCIPALMENTE DE LOS TRATADOS INTERNACIONALES RATIFICADOS POR EL ESTADO, EN CUYO CASO LA LEY SOLO TIENE FUNCIÓN INTERPRETATIVA.
EL EJERCICIO DE COMPETENCIA DEVIENE VÁLIDO SIEMPRE QUE PROVENGA DE UNA NORMA REGLAMENTARIA EMITIDA POR LA ENTIDAD INVOLUCRADA, SIN NECESIDAD DE FUNDAMENTO LEGAL EXPLÍCITO.
LA COMPETENCIA DE LAS ENTIDADES DEVIENE ÚNICAMENTE DE LA CONSTITUCIÓN Y LA LEY, Y ES REGLAMENTADA POR NORMAS ADMINISTRATIVAS QUE SE DERIVAN DE DICHAS FUENTES.

1370. DE ACUERDO CON EL ARTÍCULO 73 DE LA LEY DEL PROCEDIMIENTO ADMINISTRATIVO GENERAL (LEY 27444), RESPECTO A LA SUPLENCIA DE LOS TITULARES DE ÓRGANOS ADMINISTRATIVOS, ¿CUÁL DE LAS SIGUIENTES AFIRMACIONES ES CORRECTA SOBRE EL PROCESO DE SUPLENCIA TEMPORAL EN CASO DE VACANCIA O AUSENCIA JUSTIFICADA?
LA SUPLENCIA SOLO PROCEDE ANTE LA AUSENCIA DEL TITULAR, EXCLUYENDO CASOS DE VACANCIA DEFINITIVA.
LA SUPLENCIA TEMPORAL ES AUTOMÁTICAMENTE EJERCIDA POR EL SERVIDOR CON MAYOR ANTIGÜEDAD EN LA ENTIDAD, SIN NECESIDAD DE DESIGNACIÓN.
LA SUPLENCIA TEMPORAL CORRESPONDE ÚNICAMENTE AL SUBALTERNO INMEDIATO DEL TITULAR, SIGUIENDO EL ORDEN JERÁRQUICO DEL REGLAMENTO INTERNO.
LA SUPLENCIA DE LOS TITULARES DE ÓRGANOS ADMINISTRATIVOS, EN CASO DE VACANCIA O AUSENCIA JUSTIFICADA, DEBE SER DISPUESTA POR QUIEN TIENE COMPETENCIA PARA REALIZAR EL NOMBRAMIENTO DE DICHO TITULAR.
LA SUPLENCIA SOLO PUEDE DISPONERSE SI LA VACANCIA ES PRODUCTO DE UNA SANCIÓN ADMINISTRATIVA VIGENTE.
LA SUPLENCIA DE LOS TITULARES DE ÓRGANOS ADMINISTRATIVOS, EN CASO DE VACANCIA O AUSENCIA JUSTIFICADA, DEBE SER DISPUESTA POR QUIEN TIENE COMPETENCIA PARA REALIZAR EL NOMBRAMIENTO DE DICHO TITULAR.

1371. SEGÚN EL ARTÍCULO 79 DE LA LEY DEL PROCEDIMIENTO ADMINISTRATIVO GENERAL, ¿CUÁL ES LA CONSECUENCIA PRINCIPAL RESPECTO DE LAS COSTAS CUANDO UNA ENTIDAD DE LA ADMINISTRACIÓN PÚBLICA SOLICITA LA COLABORACIÓN DE OTRA ENTIDAD?
LA ENTIDAD QUE SOLICITA LA COLABORACIÓN DEBE ASUMIR LOS COSTOS ADMINISTRATIVOS Y TASAS QUE ELLO OCASIONE.
LA ENTIDAD QUE RECIBE LA SOLICITUD PUEDE EXIGIR EL PAGO DE DERECHOS ADMINISTRATIVOS SI ASÍ LO CONSIDERA PERTINENTE.
LA SOLICITUD DE COLABORACIÓN SÍ PUEDE GENERAR EL PAGO DE TASAS, PERO ÚNICAMENTE SI EXISTE UNA DISPOSICIÓN EXPRESA EN UNA REGLAMENTACIÓN INTERNA.
NO SE GENERA EL PAGO DE TASAS, DERECHOS ADMINISTRATIVOS O DE CUALQUIER OTRO CONCEPTO QUE IMPLIQUE PAGO ALGUNO ENTRE ENTIDADES DE LA ADMINISTRACIÓN PÚBLICA.

SOLAMENTE QUIENES INICIAN UN PROCEDIMIENTO ADMINISTRATIVO PUEDEN SER CONSIDERADOS ADMINISTRADOS, SIN IMPORTAR LA AFECTACIÓN DE INTERESES DE TERCEROS.

2661. ¿CUÁL ES EL ÁMBITO DE ACTUACIÓN JURISDICCIONAL DE LA INVESTIGACIÓN REALIZADA POR LA POLICÍA NACIONAL DEL PERÚ BAJO LA CONDUCCIÓN JURÍDICA DEL MINISTERIO PÚBLICO SEGÚN LA MODIFICACIÓN DE LA LEY 32130:
LA INVESTIGACIÓN POLICIAL TIENE CARÁCTER JURISDICCIONAL PLENO DESDE SU INICIO, PERMITIENDO A LA POLICÍA NACIONAL RESOLVER ASPECTOS SUSTANTIVOS DEL PROCESO PENAL.
LA INVESTIGACIÓN POLICIAL, BAJO LA CONDUCCIÓN DEL MINISTERIO PÚBLICO, ADQUIERE CARÁCTER JURISDICCIONAL ÚNICAMENTE EN CASOS DE FLAGRANCIA DELICTIVA.
LA INVESTIGACIÓN POLICIAL, BAJO CONDUCCIÓN DEL MINISTERIO PÚBLICO, NO TIENE CARÁCTER JURISDICCIONAL, DEBIENDO REQUERIRSE DECISIÓN JURISDICCIONAL AL ÓRGANO COMPETENTE CUANDO SEA INDISPENSABLE.
LA INVESTIGACIÓN POLICIAL ES DE NATURALEZA JURISDICCIONAL SOLO CUANDO INTERVIENEN PERITOS EXTERNOS DESIGNADOS POR EL JUEZ PENAL.
LA INVESTIGACIÓN POLICIAL Y LA FISCALÍA COMPARTEN COMPETENCIA JURISDICCIONAL EN IGUALDAD DE CONDICIONES DURANTE TODA LA ETAPA DE INVESTIGACIÓN PRELIMINAR.
LA INVESTIGACIÓN POLICIAL, BAJO CONDUCCIÓN DEL MINISTERIO PÚBLICO, NO TIENE CARÁCTER JURISDICCIONAL, DEBIENDO REQUERIRSE DECISIÓN JURISDICCIONAL AL ÓRGANO COMPETENTE CUANDO SEA INDISPENSABLE.

.

EMITIR RESOLUCIONES JURISDICCIONALES REEMPLAZANDO AL JUEZ PENAL EN ACTOS DE URGENCIA.

2665. DE ACUERDO CON LA LEY 32130, ¿CUÁL ES LA RELACIÓN JERÁRQUICA Y FUNCIONAL ENTRE EL MINISTERIO PÚBLICO Y LA POLICÍA NACIONAL EN EL MARCO DE LA INVESTIGACIÓN DEL DELITO:
LA POLICÍA NACIONAL DIRIGE AUTÓNOMAMENTE LA INVESTIGACIÓN Y EL MINISTERIO PÚBLICO SOLO REVISA EL INFORME FINAL.
LA POLICÍA NACIONAL EJERCE INICIATIVA PLENA EN LA PRODUCCIÓN DE PRUEBAS Y EL MINISTERIO PÚBLICO SE LIMITA A AUTORIZARLAS RETROACTIVAMENTE.
EL MINISTERIO PÚBLICO ASUME LA CONDUCCIÓN JURÍDICA DE LA INVESTIGACIÓN Y LA POLICÍA NACIONAL REALIZA LA INVESTIGACIÓN PRELIMINAR CONFORME A SU LEYES Y REGLAMENTOS.
AMBOS ÓRGANOS ACTÚAN EN PIE DE IGUALDAD EN LA TOMA DE DECISIONES JURÍDICAS DURANTE LA INVESTIGACIÓN PRELIMINAR.
LA POLICÍA NACIONAL SOLO INTERVIENE CUANDO EL JUEZ PENAL LO AUTORIZA, ACTUANDO BAJO CONTROL JUDICIAL DIRECTO.
EL MINISTERIO PÚBLICO ASUME LA CONDUCCIÓN JURÍDICA DE LA INVESTIGACIÓN Y LA POLICÍA NACIONAL REALIZA LA INVESTIGACIÓN PRELIMINAR CONFORME A SU LEYES Y REGLAMENTOS.

PUEDE SER INTERPUESTA HASTA ANTES DE LA NOTIFICACIÓN DE LA SENTENCIA, SIENDO EL ÓRGANO REVISOR QUIEN TIENE LA OBLIGACIÓN DE CONCEDER DOS DÍAS DE PLAZO A LAS PARTES PARA EJERCER EL DERECHO DE RECUSACIÓN.
DEBE SER INTERPUESTA HASTA UN DÍA HÁBIL ANTES DE LA AUDIENCIA DE VISTA DE LA CAUSA Y EL ÓRGANO REVISOR DEBE CONCEDER EL PLAZO DE TRES DÍAS A LAS PARTES PARA RECUSAR A LOS JUECES DE REVISIÓN.
LA RECUSACIÓN PUEDE INTERPONERSE EN CUALQUIER MOMENTO ANTES DEL PRONUNCIAMIENTO DEL JUZGADO DE EJECUCIÓN, QUEDANDO FACULTADO EL ÓRGANO REVISOR PARA DEFINIR EL PLAZO RESPECTIVO.
ES VÁLIDA SOLO CUANDO SE INTERPONE AL INICIO DE LA AUDIENCIA, DEBIENDO EL ÓRGANO REVISOR CONCEDER CINCO DÍAS CONSECUTIVOS A LAS PARTES PARA FUNDAMENTAR LA RECUSACIÓN.
LA RECUSACIÓN SÓLO PUEDE PLANTEARSE DURANTE LA AUDIENCIA DE VISTA DE LA CAUSA, Y EL ÓRGANO REVISOR ESTÁ OBLIGADO A RESOLVER DE INMEDIATO SIN OTORGAR PLAZO ADICIONAL A LAS PARTES.
DEBE SER INTERPUESTA HASTA UN DÍA HÁBIL ANTES DE LA AUDIENCIA DE VISTA DE LA CAUSA Y EL ÓRGANO REVISOR DEBE CONCEDER EL PLAZO DE TRES DÍAS A LAS PARTES PARA RECUSAR A LOS JUECES DE REVISIÓN.

2695. SEGÚN LA MODIFICACIÓN DEL ARTÍCULO 160 DEL CÓDIGO PROCESAL PENAL INTRODUCIDA POR LA LEY 32130 (ARTÍCULO ÚNICO), ¿EN CUÁL DE LAS SIGUIENTES SITUACIONES LA CONFESIÓN DE UN IMPUTADO TIENE VALOR PROBATORIO EN EL PROCESO PENAL?:
CUANDO EL IMPUTADO CONFIESA ANTE EL FISCAL O JUEZ, CON PRESENCIA DE SU ABOGADO DEFENSOR, Y DICHA DILIGENCIA ES REGISTRADA EN EQUIPOS AUDIOVISUALES.
CUANDO EL IMPUTADO CONFIESA ANTE LA POLICÍA NACIONAL DURANTE LA INVESTIGACIÓN PRELIMINAR, SIN NECESIDAD DE ABOGADO DEFENSOR NI REGISTRO AUDIOVISUAL.
CUANDO LA CONFESIÓN ES PRESTADA ANTE CUALQUIER SERVIDOR PÚBLICO Y EN CUALQUIER ETAPA DEL PROCESO, SIEMPRE QUE EL IMPUTADO NO LA IMPUGNE POSTERIORMENTE.
CUANDO EL IMPUTADO FIRMA UN ACTA DE CONFESIÓN EXTRAJUDICIAL, AUNQUE NO HAYA REGISTRO AUDIOVISUAL NI PRESENCIA DE DEFENSOR, SIEMPRE QUE EL DOCUMENTO SEA LEGALIZADO.
CUANDO LA CONFESIÓN ES OBTENIDA MEDIANTE ACTA POLICIAL EN CUALQUIER ETAPA DEL PROCESO Y NO SE ALEGUE COACCIÓN.
CUANDO EL IMPUTADO CONFIESA ANTE EL FISCAL O JUEZ, CON PRESENCIA DE SU ABOGADO DEFENSOR, Y DICHA DILIGENCIA ES REGISTRADA EN EQUIPOS AUDIOVISUALES.

2712. RESPECTO AL PLAZO DE INTERVENCIÓN DE LAS COMUNICACIONES SEGÚN EL ARTÍCULO 230 (MODIFICADO POR LA LEY 32130), ¿CUÁL ES LA DISPOSICIÓN EXACTA SOBRE LA DURACIÓN Y PRÓRROGA DE LA MEDIDA?:
LA INTERVENCIÓN PUEDE DURAR HASTA NOVENTA DÍAS Y SER PRORROGADA UNA VEZ MÁS POR IGUAL PLAZO SIN MAYORES REQUISITOS.
LA INTERVENCIÓN NO TIENE UN PLAZO DEFINIDO Y PUEDE MANTENERSE VIGENTE HASTA QUE EL FISCAL LO CONSIDERE NECESARIO.
EL PLAZO MÁXIMO ES DE SESENTA DÍAS, PRORROGABLE POR ÚNICA VEZ POR IGUAL PLAZO, PREVIA SUSTENTACIÓN FISCAL Y DECISIÓN MOTIVADA DEL JUEZ, SOLO SUSTENTADA EN NUEVOS Y SUFICIENTES ELEMENTOS PROBATORIOS.
LA INTERVENCIÓN ÚNICAMENTE PUEDE DURAR QUINCE DÍAS, PRORROGABLE ILIMITADAMENTE CON AUTORIZACIÓN JUDICIAL SIMPLE.
LA INTERVENCIÓN PUEDE SER PRORROGADA CUANTAS VECES LO SOLICITE LA POLICÍA, MIENTRAS LO SUSTENTE ORALMENTE EN AUDIENCIA PÚBLICA.
EL PLAZO MÁXIMO ES DE SESENTA DÍAS, PRORROGABLE POR ÚNICA VEZ POR IGUAL PLAZO, PREVIA SUSTENTACIÓN FISCAL Y DECISIÓN MOTIVADA DEL JUEZ, SOLO SUSTENTADA EN NUEVOS Y SUFICIENTES ELEMENTOS PROBATORIOS.

2714.	SEGÚN LA MODIFICACIÓN INTRODUCIDA POR LA LEY 32130 AL ARTÍCULO 261 DEL CÓDIGO PROCESAL PENAL, ¿CUÁL DE LAS SIGUIENTES AFIRMACIONES DEFINE CORRECTAMENTE LA VIGENCIA DE LA REQUISITORIA CURSADA A LA AUTORIDAD POLICIAL?:
LA REQUISITORIA TIENE UNA VIGENCIA INDEFINIDA HASTA QUE SE PRODUZCA LA DETENCIÓN DEL REQUISITORIADO, INDEPENDIENTEMENTE DEL DELITO IMPUTADO.
LA REQUISITORIA MANTIENE SU VIGENCIA POR SEIS MESES, SALVO QUE FUESEN RENOVADAS.

LA REQUISITORIA MANTIENE SU VIGENCIA POR SEIS MESES, SALVO QUE FUESEN RENOVADAS.

2716.	¿CUÁL ES LA OBLIGACIÓN DEL JUEZ DE LA INVESTIGACIÓN PREPARATORIA RESPECTO A LA PRISIÓN PREVENTIVA O MEDIDAS DE COMPARECENCIA RESTRICTIVAS TRANSCURRIDOS SEIS MESES DESDE SU EJECUCIÓN O DESDE LA ÚLTIMA AUDIENCIA EN LA QUE SE HUBIERA DISCUTIDO LA CESACIÓN DE LA MEDIDA?:
DEBE DECLARAR AUTOMÁTICAMENTE LA LIBERTAD DEL IMPUTADO POR EL EXCESO DEL PLAZO.
DEBE SOLICITAR AL MINISTERIO PÚBLICO UN INFORME SOBRE LA VIGENCIA DE LOS PRESUPUESTOS DE LA MEDIDA.
DEBERA REVISAR DE OFICIO LA VIGENCIA DE LOS PRESUPUESTOS QUE DIERON LUGAR A LA IMPOSICIÓN DE LA MEDIDA COERCITIVA.
PUEDE SOLICITAR LA REVISIÓN SOLO SI ALGUNA DE LAS PARTES LO PIDE EXPRESAMENTE.
DEBE CONVOCAR A LAS PARTES A UNA AUDIENCIA DE CONCLUSIONES FINALES.
DEBERA REVISAR DE OFICIO LA VIGENCIA DE LOS PRESUPUESTOS QUE DIERON LUGAR A LA IMPOSICIÓN DE LA MEDIDA COERCITIVA.

2717.	¿BAJO QUÉ CIRCUNSTANCIAS PROCEDERÁ LA CESACIÓN DE LA PRISIÓN PREVENTIVA O DE LAS MEDIDAS DE COMPARECENCIA SEGÚN EL ARTÍCULO 83 DE LA LEY N°32130?:
CUANDO EL IMPUTADO SOLICITE POR PRIMERA VEZ LA CESACIÓN, SIN NECESIDAD DE MÁS REQUISITOS.
CUANDO SE HAYAN CUMPLIDO LOS REQUISITOS DE INVESTIGACIÓN PRELIMINAR.
CUANDO NUEVOS ELEMENTOS DE CONVICCIÓN DEMUESTREN QUE NO CONCURREN O NO SUBSISTEN LOS MOTIVOS QUE ORIGINARON LA MEDIDA Y RESULTE NECESARIO SUSTITUIRLA POR COMPARECENCIA.
SOLO CUANDO EL PROCESO PENAL HAYA SUPERADO LA ETAPA INTERMEDIA.
CUANDO EL MINISTERIO PÚBLICO DECLARE LA INOCENCIA DEL IMPUTADO.
CUANDO NUEVOS ELEMENTOS DE CONVICCIÓN DEMUESTREN QUE NO CONCURREN O NO SUBSISTEN LOS MOTIVOS QUE ORIGINARON LA MEDIDA Y RESULTE NECESARIO SUSTITUIRLA POR COMPARECENCIA.

2719.	¿QUÉ SUCEDE SI EL JUEZ DETERMINA LA CESACIÓN DE LA PRISIÓN PREVENTIVA Y LA REEMPLAZA POR COMPARECENCIA, SEGÚN EL TEXTO PROCESADO?:
EL IMPUTADO QUEDA EN LIBERTAD SIN NINGUNA CONDICIÓN ADICIONAL.
NO ES NECESARIO IMPONER REGLA DE CONDUCTA ALGUNA.
EL JUEZ DEBE IMPONER MEDIDAS O REGLAS DE CONDUCTA NECESARIAS PARA GARANTIZAR LA PRESENCIA DEL IMPUTADO O EVITAR QUE SE LESIONE LA FINALIDAD DE LA MEDIDA.

2728.	DE ACUERDO CON EL ARTÍCULO 329, MODIFICADO POR LA LEY 32130, ¿CUÁL ES EL MODO PROCEDIMENTAL CORRECTO PARA INICIAR LOS ACTOS DE INVESTIGACIÓN POR PARTE DE LA POLICÍA NACIONAL DEL PERÚ EN UN CASO DE SOSPECHA DE DELITO?:
LA POLICÍA NACIONAL DEBE INICIAR LOS ACTOS DE INVESTIGACIÓN SÓLO CON MANDATO PREVIO DEL JUEZ DE INVESTIGACIÓN PREPARATORIA Y LUEGO COMUNICARLO AL FISCAL.
LOS ACTOS DE INVESTIGACIÓN PUEDEN INICIARSE ÚNICAMENTE SI MEDIA DENUNCIA ESCRITA DE LOS TESTIGOS Y LA AUTORIZACIÓN DEL MINISTERIO DEL INTERIOR.
LA POLICÍA NACIONAL PUEDE INICIAR LOS ACTOS DE INVESTIGACIÓN, PERO ÚNICAMENTE TRAS RECIBIR LA DISPOSICIÓN EXPRESA DEL FISCAL, DEBIENDO REMITIR TODOS LOS INFORMES ANTES DE ACTUAR.
LA POLICÍA NACIONAL INICIA LOS ACTOS DE INVESTIGACIÓN COMUNICANDO DE FORMA INMEDIATA AL FISCAL CUANDO TENGA CONOCIMIENTO DE LA SOSPECHA DE LA COMISIÓN DE UN HECHO QUE REVISTE LOS CARACTERES DE DELITO, POR DENUNCIA DE LOS AGRAVIADOS, O MEDIANTE DISPOSICIÓN FISCAL.
LOS ACTOS DE INVESTIGACIÓN SE INICIAN EXCLUSIVAMENTE POR ORDEN MOTIVADA DEL FISCAL SUPERIOR Y SIN INTERVENCIÓN POLICIAL ALGUNA EN PRIMERA INSTANCIA.
LA POLICÍA NACIONAL INICIA LOS ACTOS DE INVESTIGACIÓN COMUNICANDO DE FORMA INMEDIATA AL FISCAL CUANDO TENGA CONOCIMIENTO DE LA SOSPECHA DE LA COMISIÓN DE UN HECHO QUE REVISTE LOS CARACTERES DE DELITO, POR DENUNCIA DE LOS AGRAVIADOS, O MEDIANTE DISPOSICIÓN FISCAL.
