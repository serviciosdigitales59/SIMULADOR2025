<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> Formulario de Acceso </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="Videojuegos & Desarrollo">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="css/login.css">
        
        <style type="text/css">
            
        </style>
        
        <script type="text/javascript">
        
        </script>
        
    </head>
    
    <body>
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Bienvenido
                        "Práctica de Examen de Ascenso PNP 2025"
                    
                    </div>
                    <form id="loginform">
                        <input type="text" id="username" name="usuario" placeholder="Usuario" required>
                        
                        <input type="password" id="pass" placeholder="Contraseña" name="password" required>
                        
                        <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                    </form>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="#">¿No tienes Cuenta? Registrate</a>
                    </div>
                </div>
                <div class="inferior">
                    <a href="#">Volver</a>
                </div>
            </div>
        </div>
            
    </body>
    <script>
    var usuarios = ['USUARIO1', 'USUARIO2', 'USUARIO3', 'USUARIO4', 'USUARIO5', 'USUARIO6', 'USUARIO7', 'USUARIO8', 'USUARIO9', 'USUARIO10', 'MALDONADO', 'CUMPA', 'RODRIGUEZA','HAROS','INFANTESPNP','LOPEZG'];
    var contraseñas = ['PNP135', 'PNP246', 'PNP357', 'PNP468', 'PNP579', 'PNP6810', 'PNP7911', 'PNP81012', 'PNP91113', 'PNP101214', 'PNP111315', 'PNP121416', 'PNP131517','PNP141618','31910739','31389018'];

// Evento de submit del formulario
document.getElementById('loginform').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita que el formulario se envíe

      // Obtener los valores del formulario
      var username = document.getElementById('username').value;
      var password = document.getElementById('pass').value;

      // Verificar si el nombre de usuario está en el array y obtener su índice
      var index = usuarios.indexOf(username);

      if (index !== -1 && contraseñas[index] === password) {
        // Redireccionar a la página deseada
        window.location.href = 'principal.html';
      } else {
        alert('Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.');
      }
    });

    </script>
</html>
