1839.	SI UN PARTICULAR SOLICITA COPIAS DE ACTUACIONES PROCESALES Y ACREDITA LEGÍTIMO INTERÉS, ¿QUÉ REQUISITO ADICIONAL DEBE CUMPLIRSE PARA QUE DICHA SOLICITUD SEA ESTIMADA CONFORME AL ARTÍCULO 138?
DEBE EXISTIR CONFORMIDAD EXPRESA DE TODAS LAS PARTES PROCESALES
LA SOLICITUD DEBE ACOMPAÑAR UN DICTAMEN PERICIAL QUE JUSTIFIQUE LA NECESIDAD
NO DEBE OBSTACULIZAR LA NORMAL PROSECUCIÓN DEL PROCESO NI AFECTAR DERECHOS FUNDAMENTALES DE TERCEROS
DEBEN HABERSE AGOTADO PREVIAMENTE LOS RECURSOS IMPUGNATORIOS ORDINARIOS
LA SOLICITUD REQUIERE LA APROBACIÓN PREVIA DEL JUEZ DE INVESTIGACIÓN PREPARATORIA Y DEL FISCAL SUPERIOR
NO DEBE OBSTACULIZAR LA NORMAL PROSECUCIÓN DEL PROCESO NI AFECTAR DERECHOS FUNDAMENTALES DE TERCEROS
