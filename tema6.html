778. CONSTITUYE UNA FUNCIÓN DEL TRIBUNAL DE DISCIPLINA POLICIAL:
DISPONER A LOS ÓRGANOS DE INVESTIGACIÓN LA REALIZACIÓN DE ACCIONES DE INVESTIGACIÓN COMPLEMENTARIAS; EN CASO RESULTE NECESARIO.
PONER EN CONOCIMIENTO DEL INTERESADO LA RESOLUCIÓN QUE RESUELVE EL PROCEDIMIENTO ADMINISTRATIVODISCIPLINARIO.
CONOCE Y RESUELVE EN APELACIÓN O CONSULTA, LAS ABSOLUCIONES Y SANCIONES DE INFRACCIONES GRAVES Y LEVES, SIEMPRE QUE ESTAS HAYAN SIDO IMPUTADAS CON INFRACCIONES MUY GRAVES EN UN MISMO PROCEDIMIENTO ADMINISTRATIVO DISCIPLINARIO
PONER EN CONOCIMIENTO DE LA DIRECCIÓN EJECUTIVA DE PERSONAL DE LA POLICÍA NACIONAL DEL PERÚ PARA SU REGISTRO Y EJECUCIÓN CORRESPONDIENTE, LA RESOLUCIÓN, DEBIDAMENTE NOTIFICADA AL INTERESADO, QUE RESUELVE EL PROCEDIMIENTO ADMINISTRATIVO-DISCIPLINARIO.
INVESTIGAR EN EL MARCO DEL PROCEDIMIENTO ADMINISTRATIVO-DISCIPLINARIO LOS HECHOS EN LOS CUALES SE ENCUENTRE INVOLUCRADO EL PERSONAL POLICIAL, QUE CONSTITUYAN INFRACCIONES GRAVES O MUY GRAVES TIPIFICADAS EN LA PRESENTE LEY.
CONOCE Y RESUELVE EN APELACIÓN O CONSULTA, LAS ABSOLUCIONES Y SANCIONES DE INFRACCIONES GRAVES Y LEVES, SIEMPRE QUE ESTAS HAYAN SIDO IMPUTADAS CON INFRACCIONES MUY GRAVES EN UN MISMO PROCEDIMIENTO ADMINISTRATIVO DISCIPLINARIO

779. CONSTITUYE UNA FUNCIÓN DEL TRIBUNAL DE DISCIPLINA POLICIAL:
RECIBIR EL INFORME ELABORADO POR EL ÓRGANO DE INVESTIGACIÓN, PONIENDO EN CONOCIMIENTO DE TAL HECHO AL INVESTIGADO.
CONOCER Y RESOLVER LOS RECURSOS DE APELACIÓN INTERPUESTOS CONTRA LAS RESOLUCIONES QUE DISPONEN MEDIDAS PREVENTIVAS POR INFRACCIONES MUY GRAVES EN CASO DE OFICIALES GENERALES.

REALIZAR ACCIONES PREVIAS PARA EL ACOPIO DE INDICIOS Y/O EVIDENCIAS QUE SUSTENTEN EL INICIO O NO DEL PROCEDIMIENTO ADMINISTRATIVO-DISCIPLINARIO.
RECIBIR EL INFORME ELABORADO POR EL ÓRGANO DE INVESTIGACIÓN, PONIENDO EN CONOCIMIENTO DE TAL HECHO AL INVESTIGADO.
ATENDER EL PEDIDO DE INFORME ORAL QUE PUDIESE EFECTUAR EL INVESTIGADO, SEÑALANDO LUGAR, FECHA Y HORA.

902.	¿QUÉ SUCEDE CUANDO DENTRO DE UNA INVESTIGACIÓN POR INFRACCIONES GRAVES O MUY GRAVES SE IDENTIFICAN HECHOS QUE PUEDAN SER CONSIDERADOS COMO UNA INFRACCIÓN LEVE?
LAS INFRACCIONES LEVES NO FORMARAN PARTE DE LA INVESTIGACIÓN, YA QUE SE INVESTIGAN INFRACCIONES DE MAYOR GRAVEDAD.
EL ÓRGANO DE INVESTIGACIÓN A CARGO, APERTURA UNA NUEVA INVESTIGACIÓN, DONDE SE INCLUIRÁ LA INFRACCIÓN LEVE, SOLICITANDO LOS DESCARGOS CORRESPONDIENTES.
EL ÓRGANO DE INVESTIGACIÓN A CARGO, EXCLUIRÁ LA INFRACCIÓN LEVE DEL PROCEDIMIENTO DE INVESTIGACIÓN, INICIANDO UN NUEVO PROCEDIMIENTO ADMINISTRATIVO-DISCIPLINARIO PARA LOS DESCARGOS CORRESPONDIENTES.
SE NOTIFICA INMEDIATAMENTE AL PRESUNTO INFRACTOR, Y SE LE IMPONE LA SANCIÓN CORRESPONDIENTE A LA INFRACCIÓN LEVE COMETIDA.
EL ÓRGANO DE INVESTIGACIÓN A CARGO LA INCLUIRÁ EN EL PROCEDIMIENTO DE INVESTIGACIÓN, SOLICITANDO LOS DESCARGOS CORRESPONDIENTES.
